version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: 'ecg'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      backend:
        aliases:
          - db
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data/
    networks:
      backend:
        aliases:
          - redis
  api:
    build: .
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    user: "${UID}:${GID}"
    env_file:
      - .env.docker
    networks:
      backend:
        aliases:
          - api
  celery:
    build: .
    command: bash -c "celery -A mycurrency worker -l INFO"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    user: "${UID}:${GID}"
    env_file:
      - .env.docker
    networks:
      backend:
        aliases:
          - celery
volumes:
  postgres_data:
  redis_data:
networks:
  backend:
    driver: bridge
